name: 🐛 Bug Report
description: Report a bug or issue with the Knowledge RAG WebUI
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have completed the following
      options:
        - label: I have searched for existing issues that might be the same
          required: true
        - label: I have read the documentation
          required: true
        - label: This issue is reproducible
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain your problem
      placeholder: Drag and drop or paste images/videos here

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: Browser Version
      description: What version of the browser are you using?
      placeholder: e.g., Chrome 118.0.5993.88
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device
      description: What type of device are you using?
      options:
        - Desktop
        - Mobile
        - Tablet
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g., Windows 11, macOS 14.0, iOS 17.0, Android 13
    validations:
      required: true

  - type: input
    id: screen-size
    attributes:
      label: Screen Resolution
      description: What is your screen resolution?
      placeholder: e.g., 1920x1080, 390x844 (mobile)

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: Any errors shown in the browser console? (Press F12 → Console tab)
      placeholder: Paste any console errors here
      render: javascript

  - type: textarea
    id: network-errors
    attributes:
      label: Network Errors
      description: Any failed network requests? (Press F12 → Network tab)
      placeholder: Paste any network errors here

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low - Minor issue, workaround available
        - Medium - Affects functionality but usable
        - High - Significant impact on usability
        - Critical - Blocks core functionality
    validations:
      required: true

  - type: dropdown
    id: frequency
    attributes:
      label: Frequency
      description: How often does this bug occur?
      options:
        - Always
        - Often (>50% of the time)
        - Sometimes (25-50% of the time)
        - Rarely (<25% of the time)
        - Once
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help us understand the issue

  - type: checkboxes
    id: feature-areas
    attributes:
      label: Affected Features
      description: Which features are affected by this bug?
      options:
        - label: Search functionality
        - label: Memory management
        - label: Bulk operations
        - label: Settings/preferences
        - label: Mobile interface
        - label: Dark/light theme
        - label: Navigation
        - label: Data export
        - label: API integration
        - label: Other (specify in additional context)